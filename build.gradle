plugins {
    id 'groovy'
    id 'maven-publish'

    id 'org.ajoberstar.grgit' version '1.5.1'
    id 'org.ajoberstar.release-opinion' version '1.5.1'
}

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()

    compile 'org.avaje.ebean:ebean-agent:8.1.1'
    compile 'org.ow2.asm:asm:5.1'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId 'com.janitovff'
            artifactId 'play-ebean-gradle-plugin'

            from components.java
        }
    }

    repositories {
        mavenLocal()
    }
}
